  <div class="game";>
    <div class="container">
      <div class="heading">
        <h1 class="title">2048</h1>
        <div class="score-container">0</div>
      </div>
      <p class="game-intro">Join the numbers and get to the 2048 tile!<strong>　　-v.1.05</strong></p>
      <!-- <p class="game-intro">-v.1.03</p> -->
      <div class="game-container">

            <div class="grid-cell"></div>

            <div class="grid-cell"></div>
          </div>

            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">
        </div>
      </div>
      <div id="app"></div>



    </div>
  </div>
  <div id="login">
    <form name='form-login'>
      <span class="fontawesome-user"></span>

    <div class="lower">

    </div>
